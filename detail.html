<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvflix</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">


    <!-- favicon  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body>

 
    <!-- header -->
    <header class="header">
        <a href="./index.html"  class="logo">
            <img src="./assets/images/logo.svg" width="140" height="32" alt="Tvflix">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" class="search-field" name="search" aria-label="search movies" placeholder="search any movies ..." autocomplete="off" search-field>
                <img src="./assets/images/search.png" class="leading-icon" width="24" height="24" alt="search">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" class="" width="24" height="24" alt="open search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" class="" width="24" height="24" alt="open search box">
        </button>

        <button class="menu-btn" menu-toggler>
            <img src="./assets/images/menu.png" class="menu" width="24" height="24" alt="open menu">
            <img src="./assets/images/menu-close.png" class="close" width="24" height="24" alt="close menu">
        </button>
      
    </header>

    <!-- header ends here -->



    <main>
                            
                  

        <!-- sidebar section -->


        <nav class="sidebar"  sidebar></nav>

        <div class="overlay" overlay menu-toggler></div>

        <!-- sidebar section ends here -->




       <!-- article section -->

       <article class="container" page-content></article>


    </main>













    
    <!-- javascript scripts -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/detail.js"  type="module"></script>
    <!-- type="module" -->
</body>
</html>
